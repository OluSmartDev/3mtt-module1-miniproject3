<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
            <input type="text" id="display" placeholder="0">

            <div class="button-row">
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="clearBtn">C</button>
            </div>
                <div class="button-row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operatorBtn">&divide;</button>
            </div>
                <div class="button-row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="operatorBtn">x</button>
            </div>
                <div class="button-row">
                <button type="button">0</button>
                <button type="button" class="operatorBtn">-</button>
                <button type="button" class="operatorBtn">+</button>
                <button type="button" class="equalBtn">=</button>
            </div>
    </div>       
</body>
</html>
